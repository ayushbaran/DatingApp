<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Test server error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Test bad request error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Test unauthorised error</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Test not found error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Test validation error</button>

    <div class="row mt-5" *ngIf="validationErrors.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
